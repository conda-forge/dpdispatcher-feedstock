{% set name = "dpdispatcher" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c31aa6091758dbb813698880bd26a8dd95b06e7e2fa98abccdd28b16c1da80e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - dpdisp = dpdispatcher.dpdisp:main

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm

  run:
    - python >=3.7
    - dargs >=0.4.1
    - paramiko
    - requests
    - tqdm >=4.9.0
    - pyyaml

test:
  imports:
    - dpdispatcher
  commands:
    - dpdisp -h
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepmodeling/dpdispatcher
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: generate HPC scheduler systems jobs input scripts and submit these scripts to HPC systems and poke until they finish
  doc_url: https://docs.deepmodeling.com/projects/dpdispatcher/
  dev_url: https://github.com/deepmodeling/dpdispatcher

extra:
  recipe-maintainers:
    - njzjz
